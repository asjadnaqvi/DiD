

remote_theme: pmarsceill/just-the-docs



title: DiD
description: Following the latest developments in the DiD literature
#baseurl: "/DiD" # the subpath of your site, e.g. /blog
#url: "https://github.com/asjadnaqvi" # the base hostname & protocol for your site, e.g. http://example.com


# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "Copyright &copy; 2017-2021 Asjad Naqvi. Distributed by an <a href=\"https://github.com/pmarsceill/just-the-docs/tree/master/LICENSE.txt\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/asjadnaqvi/DiD" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Change to dark mode here: color_scheme: dark

include: ["docs"]

#heading_anchors: true

usemathjax: true

compress_html:
  blanklines: true # needed to render Mathjax correctly

#layout: default
#title: UI Components
#nav_order: 2
#has_children: true
#has_toc: false

mathjax:
  source: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_CHTML
  config: 'MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } })'
